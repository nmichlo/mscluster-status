# This workflow will run the python script

name: Poll Cluster

on:
  push:
    branches:    
      - 'main'
  schedule:
    - cron: '*/10 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Install Python
    - name: 'Set up Python'
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # Install Deps
    - name: 'Get Pip Cache Dir'
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: 'Load Pip Cache'
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: 'Install dependencies'
      run: |
        python -m pip install -r requirements.txt

    # Run Script & Persist Files
    - name: 'Download Poll History'
      uses: actions/download-artifact@v3
      continue-on-error: true
      with:
        name: poll-history
    - name: 'Run Script'
      run: |
        python poll_cluster.py
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      continue-on-error: true
      with:
        name: poll-history
        path: history.json
        retention-days: 1
